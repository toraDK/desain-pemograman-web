<html>
<head>
    <title>membuat table</title>
</head>
<body>
    <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
        <tr>
            <td align="right" valign="bottom">
                <font face="courier" font-size="15" color="red">ini baris pertama kolom pertama</font></td>
            <td>ini baris pertama kolom kedua</td>
            <td>tambah 1 kolom</td>
        </tr>
        <tr>
            <td>ini juga tambah 1 kolom lagi</td>
            <td colspan="2">ini baris kedua kolom pertama</td>
        </tr>
    </table>
</body>
</html>
