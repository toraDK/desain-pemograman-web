<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bekerja dengan List</title>
</head>
<body>
    Ordered List
    <ol>
        <li>Satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ol>
    <br>
    <hr>
    Unordered List
    <ul>
        <li>Satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ul>
    <br>
    <hr>
    Definition List
    <dl>
        <dt>Satu</dt>
        <dd>Satu Satu</dd>
        <dd>Satu Dua</dd>
        <dt>dua</dt>
        <dd>dua dua</dd>
    </dl>
</body>
</html>
