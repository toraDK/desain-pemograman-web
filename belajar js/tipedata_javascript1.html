<!DOCTYPE html>
<html>
<head>
    <title>Contoh JavaScript Data Types</title>
</head>
<body>
    <h2>JavaScript Data Types</h2>
    <p>Contoh JavaScript Data Types:</p>
    <p id="demo"></p>

    <script>
        // Deklarasi variabel x tanpa nilai awal (undefined)
        var x;

        // Mengubah nilai x menjadi angka (Number)
        x = 5;

        // Mengubah nilai x menjadi string (String)
        x = "John";

        // Menampilkan nilai x ke dalam elemen dengan id "demo"
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
