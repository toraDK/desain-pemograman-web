<!DOCTYPE html>
<html>
<head>
    <title>Contoh JavaScript Array</title>
</head>
<body>
    <h2>JavaScript Arrays</h2>
    <p>Array adalah kumpulan data yang disimpan dalam satu variabel.</p>
    <p id="demo"></p>

    <script>
        // Membuat array dengan nama cars
        var cars = ["Satu", "Dua", "Tiga"];

        // Mengambil elemen dengan id "demo" dan mengubah isi HTML-nya
        document.getElementById("demo").innerHTML = cars[0];
    </script>
</body>
</html>
