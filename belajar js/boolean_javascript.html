<!DOCTYPE html>
<html>
<head>
    <title>Contoh JavaScript Boolean</title>
</head>
<body>
    <h2>JavaScript Booleans</h2>
    <p>Booleans hanya memiliki nilai true dan false.</p>
    <p id="demo"></p>

    <script>
        // Deklarasi variabel
        var x = 5;
        var y = 5;
        var z = 6;

        // Perbandingan dan menampilkan hasilnya
        document.getElementById("demo").innerHTML = 
            (x == y) + "<br>" + 
            (x == z);
    </script>
</body>
</html>
