<!DOCTYPE html>
<html>
<head>
    <title>Contoh JavaScript Strings</title>
</head>
<body>
    <h2>JavaScript Strings</h2>
    <p>Membuat JavaScript String</p>
    <p id="demo"></p>

    <script>
        // Membuat tiga variabel string
        var answer1 = "It's alright";
        var answer2 = "He is called 'Dilan'";
        var answer3 = 'He is called "Dilan"';

        // Mengambil elemen dengan id "demo" dan mengubah isi HTML-nya
        document.getElementById("demo").innerHTML =
            answer1 + "<br>" +
            answer2 + "<br>" +
            answer3;
    </script>
</body>
</html>
