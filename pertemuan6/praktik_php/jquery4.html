<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Sembunyikan semua div
            $(".tombol1").click(function () {
                $("div").hide();
            });

            // Tampilkan semua div
            $(".tombol2").click(function () {
                $("div").show();
            });

            // Fade Out pada div dengan berbagai kecepatan
            $(".tombol3").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

            // Fade In pada div dengan berbagai kecepatan
            $(".tombol4").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            // Fade To pada div dengan berbagai opacity
            $(".tombol5").click(function () {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
        });
    </script>

</head>
<body>
    <p>JQuery Effect</p>
    <div id="div1" class="kotak"></div>
    <br><br>
    <div id="div2" class="kotak"></div>
    <br><br>
    <div id="div3" class="kotak"></div>
    <br><br>
    <button class="tombol1">Sembunyikan</button>
    <button class="tombol2">Tampilkan</button>
    <button class="tombol3">Fade Out</button>
    <button class="tombol4">Fade In</button>
    <button class="tombol5">Fade To</button>
</body>
</html>
