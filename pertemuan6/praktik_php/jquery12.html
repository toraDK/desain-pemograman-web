<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleCSS.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ketika tombol dengan id "btn1" diklik, tambahkan kelas "blue" ke semua elemen h1, h2, dan p
            $(".btn1").click(function() {
                $("h1, h2, p").addClass("blue");
            });

            // Ketika tombol dengan id "btn2" diklik, hapus kelas "blue" dari semua elemen h1, h2, dan p
            $(".btn2").click(function() {
                $("h1, h2, p").removeClass("blue");
            });

            // Ketika tombol dengan id "btn3" diklik, atur gaya latar belakang menjadi kuning dan ukuran font menjadi 100px untuk semua elemen h1, h2, p, dan div
            $(".btn3").click(function() {
                $("h1, h2, p, div").css({"background-color": "yellow", "font-size": "100px"});
            });
        });
    </script>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div>This is some important text!</div>

    <button class="btn1">Add classes to elements</button>
    <button class="btn2">Remove classes to elements</button>
    <button class="btn3">Set classes to elements</button>
</body>
</html>
